<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch Deportivo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <nav>
            <span class="logo">FitTracker</span>
            <ul>
                <li>INICIO</li>
                <li>FUNCIONES</li>
                <li>MONITOREO</li>
                <li>ACERCA DE</li>
            </ul>
        </nav>
        <header>
            <h1>Tu Compañero Fitness</h1>
            <h2>SmartWatch Deportivo</h2>
            <p>Mantente activo y en forma con nuestro smartwatch diseñado para monitorear tu actividad física, </p>
            <p>motivarte y analizar tu rendimiento.</p>
            <button type="button">
                Más Características
                <img src="icono/bxs-right-arrow-alt.svg" alt="">
            </button>
        </header>
        <img class="emp" src="img/portfolio_site_img/reloj.webp" alt="Imagen del Producto">
        <img class="fondo-emp" src="img/portfolio_site_img/pattern..png" alt="Patrón de Fondo">
        <div class="icons">
            <i class='bx bxs-heart'></i>
            <i class='bx bxs-dumbbell'></i>
            <i class='bx bxs-data'></i>
        </div>
    </div>
</body>
</html>
